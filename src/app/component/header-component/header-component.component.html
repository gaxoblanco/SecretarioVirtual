<header class="mb-4">
  <div class="logo-container">
    <img src="../../../assets/logo.png" alt="logo">
  </div>
  <ul class="nav justify-content-end">
    <li
      class="nav-item"
      *ngFor="let page of pages"
      [routerLink]="page.route">
      <a class="nav-link active" aria-current="page"> {{page.name}} </a>
    </li>
  </ul>
</header>
