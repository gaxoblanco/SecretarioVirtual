<div class="container">
  <div class="mb-4">
    <h3>Creá tu cuenta</h3>
    <p >Por favor completá estos datos para continuar.</p>
    <a [routerLink]="['/login']">Si ya estás registrado, ingresá a tu cuenta. </a>
  </div>
  <form>
    <div class="form-group col-md-12 mb-4">
      <label for="inputName" class="mb-2">Nombre</label>
      <input type="text" class="form-control" id="inputname" placeholder="Nombre">
    </div>
    <div class="form-group col-md-12 mb-4">
      <label for="inputSurname" class="mb-2">Apellido</label>
      <input type="text" class="form-control" id="inputsurname" placeholder="Apellido">
    </div>
    <div class="form-group col-md-12 mb-4">
      <label for="inputDNI" class="mb-2">DNI</label>
      <input type="number" class="form-control" id="inputDNI" placeholder="12.123.123">
    </div>
    <div class="form-group col-md-12 mb-4">
      <label for="inputAddress" class="mb-2">Direccion</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Av Napoleon 123">
    </div>
    <div class="form-row">
      <div class="form-group col-md-12 mb-4">
        <label for="inputCity" class="mb-2">Provincia</label>
        <select id="inputCity" class="form-control">
          <option selected>Provincia</option>
          <option>Formosa</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-12 mb-4">
      <label for="email1" class="mb-2">Email</label>
      <input type="emailP" class="form-control" id="inputEmail1" placeholder="Email">
    </div>
    <div class="form-group col-md-12 mb-4">
      <label for="inputPassword" class="mb-2">Creá una contraseña para tu Secretario</label>
      <input type="password" class="form-control" id="password" placeholder="Contraseña">
    </div>
      <div class="col-sm-12 mb-4">
        <div class="card conditionTerm-container">
          <div class="card-body">
            <h5 class="card-title">Términos y condiciones</h5>
            <p class="card-text">
              Para crear tu cuenta es necesario que aceptes los
              <a href="#">Términos y condiciones</a>
              de Secretario Virtual
            </p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Acepto los términos y condiciones de Secretario Virtual
              </label>
            </div>
          </div>
        </div>
      </div>
    <button type="submit" class="btn card-link">Crear cuenta</button>
  </form>
</div>
