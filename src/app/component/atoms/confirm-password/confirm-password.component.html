  <form class="card changPass-form mb-4" [formGroup]="passwordDTO">
    <div class="form-group mb-2 ">
      <label for="password">Contrase単a</label>
      <input
        type="text"
        class="form-control"
        id="password"
        placeholder="Contrase単a"
        formControlName="password"
        [ngClass]="{
          'is-invalid':password?.errors && password?.touched,
          'is-valid': !password?.errors && password?.touched}">
    </div>
    <div class="form-group mb-4 ">
      <label for="password">Repita la Contrase単a</label>
      <input
        type="text"
        class="form-control"
        id="confirmPassword"
        placeholder="Contrase単a"
        formControlName="confirmPassword"
        [ngClass]="{
          'is-invalid': confirmPassword?.errors && confirmPassword?.touched,
          'is-valid': !confirmPassword?.errors && confirmPassword?.touched,}"
        [ngClass]="{'is-invalid': status === 'failed'}">
    </div>
    <div class="button-container" >
      <button
        type="submit"
        class="btn card-link"
        (click)="changeHandler()"
        [disabled]="!passwordDTO.valid"
        >Confirmar
      </button>
    </div>
    <!-- mensaje de error -->
    <div *ngIf="status === 'failed'" class="alert alert-danger" role="alert">
      <p>Las claves deben ser iguales</p>
    </div>
    <button type="button" class="cancel-container" (click)="cancelChangeHandler()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </button>
  </form>
