
<article class="container">
  <div class="add-container-form">
    <h2>Agrega un nuevo expediente</h2>
    <p>Ingrese el n√∫mero del expediente y seleccione el Juzgado.</p>
    <form [formGroup]="files">
      <div class="form-group">
        <label for="inputExpediente">Expediente</label>
        <input
          type="text"
          class="form-control"
          id="inputExpediente"
          formControlName="fileNumber"
          placeholder="00000/00"
          [ngClass]="{'is-invalid':FileNumber?.errors && FileNumber?.touched,
          'is-valid': !FileNumber?.errors && FileNumber?.touched}"
          >
      </div>
      <div class="form-group mb-4">
        <label for="inputJuzgado">Juzgado</label>
        <select
          class="form-control"
          id="inputJuzgado"
          formControlName="department"
          [ngClass]="{'is-invalid':Department?.errors && Department?.touched,
          'is-valid': !Department?.errors && Department?.touched}">
            <option>Default select1</option>
            <option>Default select2</option>
            <option>Default select3</option>
            <option>Default select4</option>
        </select>
      </div>
      <button type="submit" class="btn card-link mb-2" (click)="addFile()" >Agregar</button>
    </form>
  </div>
</article>
