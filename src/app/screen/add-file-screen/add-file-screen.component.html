
<article class="container">
  <div class="add-container-form">
    <h2>Agrega un nuevo expediente</h2>
    <p>Ingrese el número del expediente y seleccione el Juzgado.</p>
    <form [formGroup]="files" [formGroup]="files">
      <div class="form-group mb-4">
        <label for="inputExpediente">Expediente</label>
        <input
          type="text"
          class="form-control"
          id="inputExpediente"
          formControlName="fileNumber"
          placeholder="000/00"
          [ngClass]="{'is-invalid':FileNumber?.errors && FileNumber?.touched,
          'is-valid': !FileNumber?.errors && FileNumber?.touched}"
          >
      </div>
      <button type="submit" class="btn card-link mb-2" (click)="addFile()" >Agregar</button>
      <!-- mensaje de error segun status -->
      <div class="alert alert-danger" role="alert" *ngIf="status === 'failed'">
        <p>El espediente no se pudo cargar</p>
      </div>
    </form>
  </div>
  <table class="table table-new_exp">
    <thead class="thead-container">
      <tr class="table-new_exp--tr">
        <th scope="col" class="th-l">
          N°Exp
        </th>
        <th scope="col" class="th-r">
          Año
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fileList of newFileList">
        <td> {{fileList.numero_exp}}</td>
        <td> {{fileList.anio_exp}}</td>
      </tr>
    </tbody>
  </table>
</article>
